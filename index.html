<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel = "stylesheet" href = "style.css">
</head>
<body>
    
    <div id = "calculator"> 
        <div id = "displayBg"> 
            <div id = "displayActive"> 321321321 </div>
            <div id = "displayStored"> dsadsadas </div>
        </div>
        
        <div id = "base">
            <div id = "zeroToNine-container">
                <div id = "sevenToNine">
                    <button  id = "sevenButton" class = "button"> 7 </button>
                    <button  id = "eightButton" class = "button"> 8 </button>
                    <button  id = "nineButton" class = "button"> 9 </button>
                </div>
                <div id = "fourToSix">
                    <button  id = "fourButton" class = "button"> 4 </button>
                    <button  id = "fiveButton" class = "button"> 5 </button>
                    <button  id = "sixButton" class = "button"> 6 </button>
                </div>    
                <div id = "oneToThree">
                    <button  id = "oneButton" class = "button"> 1 </button>
                    <button  id = "twoButton" class = "button"> 2 </button>
                    <button  id = "threeButton" class = "button"> 3 </button>
                </div>
                <div id = "zeroToEqual">
                    <button  id = "zeroButton" class = "button"> 0 </button>
                    <button  id = "dotButton" class = "button"> . </button>
                    <button  id = "equalsButton" class = "button"> = </button>
                </div>
            </div>
            <div id = "baseButtons">
                    <button  id = "addButton" class = "button"> + </button>
                    <button  id = "minusButton" class = "button"> - </button>
                    <button  id = "multiplyButton" class = "button"> * </button>
                    <button  id = "divideButton" class = "button"> / </button>
                    <button  id = "operateButton" class = "button"> operate </button>
            </div>
        </div>
        
            <button  id = "clearButton" class = "button"> clear </button>
        </div>
    </div>

    <script src="myscript.js"></script>
</body>
</html>
