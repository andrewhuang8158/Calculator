<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel = "stylesheet" href = "style.css">
</head>
<body>
    <div id = "calculator"> 
        <div id = "screen"> 
            <div id = "storedDisplay"></div>
            <div id = "thisDisplay">0</div>
        </div>
        
        <div id = "base">
            <div id = "baseButtons">
                <button  id = "clearButton" class = "fxnButton"> CLEAR </button>
                <button  id = "deleteButton" class = "fxnButton"> DELETE </button>
            </div>
            <div id = "sevenToNine">
                <button  id = "sevenButton" class = "numberButton" >7</button>
                <button  id = "eightButton" class = "numberButton">8</button>
                <button  id = "nineButton" class = "numberButton">9</button>
                <button  id = "divideButton" class = "operatorButton">/</button>
            </div>
            <div id = "fourToSix">
                <button  id = "fourButton" class = "numberButton">4</button>
                <button  id = "fiveButton" class = "numberButton">5</button>
                <button  id = "sixButton" class = "numberButton">6</button>
                <button  id = "multiplyButton" class = "operatorButton">*</button>
            </div>    
            <div id = "oneToThree">
                <button  id = "oneButton" class = "numberButton">1</button>
                <button  id = "twoButton" class = "numberButton">2</button>
                <button  id = "threeButton" class = "numberButton">3</button>
                <button  id = "minusButton" class = "operatorButton">-</button>
            </div>
            <div id = "zeroToEqual">
                <button  id = "zeroButton" class = "numberButton">0</button>
                <button  id = "dotButton" class = "numberButton">.</button>
                <button  id = "equalsButton" class = "equalsButton">=</button>
                <button  id = "addButton" class = "operatorButton">+</button>
            </div>

        </div>
    </div>
    <footer class="footer">

          <i class="fa-github"> <img src="Logo.png" id = "logo" alt = "github"> </i>
        </a>
      </footer>
    <script src="myscript.js"></script>
</body>
</html>
